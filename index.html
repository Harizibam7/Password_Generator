<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/js -8/css/style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="frm">
            <div class="form-group">
                <input type="text" id="output">
                <button id="btnCopy">Copy</button>
            </div>
            <div class="form-group">
                <label for="length" class="label">Password Length</label>
                <input type="number" id="length" value="8" min="6">
            </div>
            <div class="form-group">
                <input type="checkbox" id="number" checked>
                <label for="number" class="label">Numbers</label> 
            </div>
            <div class="form-group">
                <input type="checkbox" id="smallLetter">
                <label for="smallLetter" class="label">Small Letter</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="capitalLetter">
                <label for="capitalLetter" class="label">Capital Letter</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbol">
                <label for="symbol" class="label">Symbol</label>
            </div>
            <div class="form-group">
                <button type="submit" id="generate">Generate Password</button>
            </div>
        </form>
    </div>
    <script src="/js -8/js/script.js"></script>
</body>
</html>
